<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website của Kim Ngân</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #F0FAFF;
            color: #D6336C;
        }
        .header {
            background: linear-gradient(135deg, #BFEAFF, #F0FAFF);
            color: #D6336C;
            padding: 25px;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu {
            background-color: #C6E7D9;
            padding: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .menu ul li {
            display: inline;
            margin: 0 25px;
        }
        .menu ul li a {
            text-decoration: none;
            color: #D6336C;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }
        .menu ul li a:hover {
            color: #B01750;
        }
        .content {
            padding: 40px;
        }
        .footer {
            background-color: #BFEAFF;
            color: #D6336C;
            padding: 20px;
            font-size: 16px;
            font-style: italic;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0px -4px 8px rgba(0, 0, 0, 0.2);
        }
        .broccoli-images img {
            width: 180px;
            margin: 15px;
            border-radius: 15px;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .broccoli-images img:hover {
            transform: scale(1.1);
            box-shadow: 6px 6px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">Website của Kim Ngân</div>
    <div class="menu">
        <ul>
            <li><a href="#">Trang chủ</a></li>
            <li><a href="#">Giới thiệu</a></li>
            <li><a href="#">Dịch vụ</a></li>
            <li><a href="#">Liên hệ</a></li>
        </ul>
    </div>
    <div class="content">
        <h2>Chào mừng đến với Website của Kim Ngân!</h2>
        <p>Welcome to Broccli's site.</p>
        <div class="broccoli-images">
            <img src="file:///C:/images/bcx.jpg" alt="Bông cải xanh 1">
            <img src="file:///C:/images/download (1).jpg" alt="Bông cải xanh 2">
            <img src="file:///C:/images/download.jpg" alt="Bông cải xanh 3">
        </div>
    </div>
    <div class="footer">Bản quyền &copy; 2025 - Thiết kế bởi Kim Ngân</div>
</body>
</html>
